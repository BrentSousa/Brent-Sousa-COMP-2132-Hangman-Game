<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="../css/Hangman-Game.css">
</head>
<body>
    <div class="game-container">
        <h1>Hangman Game</h1>
        <div class="hint">
            <p><strong>Hint:</strong> <span id="hint"></span></p>
        </div>
        <div class="word" id="word"></div>
        <div class="hangman-image">
            <img id="hangman-img" src="../hangman-game-images/hangman-0.svg" alt="Hangman">
        </div>
		<div class="tally">
			<p id="wins">Wins: 0</p>
			<p id="losses">Losses: 0</p>
			<p id="streak">Win Streak: 0</p>
		</div>
        <div class="letters" id="letters"></div>
        <div class="message" id="message"></div>
        <button id="play-again" class="hidden">Play Again</button>
    </div>
    <script src="../scripts/words.js"></script>
    <script src="../scripts/hangman.js"></script>
</body>
</html>
